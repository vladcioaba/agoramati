<ejs-chart [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [chartArea]='chartArea' [background]='background' width='400' height='150'>
    <e-series-collection>
        <e-series [dataSource]='chartData' type='Line' xName='date' yName='close'></e-series>
    </e-series-collection>
</ejs-chart>
