<ejs-chart #chart [primaryXAxis]='primaryXAxis' [primaryYAxis]='primaryYAxis' [chartArea]='chartArea' [background]='background' width='500' height='120'>
    <e-series-collection>
        <e-series [dataSource]='chartData' type='Line' xName='t' yName='c' width=3 fill='green'></e-series>
    </e-series-collection>
</ejs-chart>
