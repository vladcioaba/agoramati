## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
spring.datasource.url=jdbc:postgresql://localhost:5432/agoramati_db
spring.datasource.username=agoramati_admin
spring.datasource.password=agoramati_admin
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

user.auth.url=http://localhost:8200/authorize


server.port=8500
spring.application.name=quotes-downloader-service

spring.redis.config.hostname=127.0.0.1
spring.redis.config.port=6379
